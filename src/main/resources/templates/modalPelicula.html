  <body class="skin-blue">
   
                 
					<div class="modal fade" id="modalNuevo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:fragment="modalContents">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Datos de Pelicula</h4>
					      </div>
					      <form class="form-group" action="#" th:action="@{/guardarPelicula}" th:object="${pelicula}" method="post">
					      <input type="hidden" th:field="${pelicula.idPelicula}">
					      <div class="modal-body">
					        Pelicula:<br/>
					        <input id="txtDes" class="form-control" th:field="${pelicula.nomPelicula}" placeholder="Ingrese Descripcion"/><br/>
					        Fecha de publicacion<br/>
					        <input type="text" id="datepicker" class="form-control" th:field="${pelicula.fechaPublicacion}" >
					        Estado <br/>
							<select class="form-control" th:field="${pelicula.estado}" >
							  <option value="ACTIVO">ACTIVO</option>
							  <option value="INACTIVO">INACTIVO</option>
							</select>
							<br/>
					      </div>
					      <div class="modal-footer">	      
					        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					        
					        <button type="submit" class="btn btn-primary" data-toggle="modal">Guardar</button>
					      </div>
					      </form>
					    </div>
					  </div>
					</div>

    <!-- jQuery 2.1.3 -->
    <script src="../../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- InputMask -->
    <script src="../../plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
    <script src="../../plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
    <script src="../../plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>
    <!-- date-range-picker -->
    <script src="../../plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <!-- bootstrap color picker -->
    <script src="../../plugins/colorpicker/bootstrap-colorpicker.min.js" type="text/javascript"></script>
    <!-- bootstrap time picker -->
    <script src="../../plugins/timepicker/bootstrap-timepicker.min.js" type="text/javascript"></script>
    <!-- SlimScroll 1.3.0 -->

    <!-- iCheck 1.0.1 -->
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='../../plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/app.min.js" type="text/javascript"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js" type="text/javascript"></script>
    <!-- datepicker -->
    <script src="../../plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
    <!-- Page script -->
    
	<script type="text/javascript">
	
    	$( function() {    	   
	    	$.fn.datepicker.defaults.format = "dd/mm/yyyy";
	        $.fn.datepicker.defaults.language = "es";
	        $( "#datepicker" ).datepicker();
	  	} );
    </script>
