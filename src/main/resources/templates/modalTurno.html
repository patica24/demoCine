<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>DEMO CINE</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="../../dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="skin-blue">
   
					<div class="modal fade" id="modalNuevo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" th:fragment="modalContents">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Datos de Turno</h4>
					      </div>
					      <form class="form-group" action="#" th:action="@{/guardarTurno}" th:object="${turno}" method="post">
					       <input type="hidden" th:field="${turno.idTurno}">
					      <div class="modal-body">
					        Descripcion:<br/>
					        <input id="txtDes" class="form-control" th:field="${turno.turno}" placeholder="Ingrese Descripcion"/><br/>
					        Estado <br/>
							<select class="form-control" th:field="${turno.estado}" >
							  <option value="ACTIVO">ACTIVO</option>
							  <option value="INACTIVO">INACTIVO</option>
							</select>
					      </div>
					      <div class="modal-footer">	      
					        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					        
					        <button type="submit" class="btn btn-primary" data-toggle="modal">Guardar</button>
					      </div>
					      </form>
					    </div>
					  </div>
					</div>
  </body>
</html>
